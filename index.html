<!doctype html>
<!--[if lt IE 7]>      <html ng-app="kalitiri" class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<!--[if IE 8]>         <html ng-app="kalitiri" class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="kalitiri" class="no-js" lang=""> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/angular.1.3.14.min.js"></script>
		<!-- -->
		<link rel="stylesheet/less" type="text/css" href="css/main.less" />
		<script type="text/javascript"></script>

		<script src="js/vendor/less.2.3.1.min.js"></script>
		<!-- -->

		<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Kalitiri</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form">
						<div class="form-group">
							<input type="text" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div><!--/.navbar-collapse -->
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<players class="col-xs-12 col-sm-3">
					<summary class="clearfix">
						<table class="table table-striped">
							<tr>
								<td class="text-right"> Players:       </td>
								<td><input ng-model="players.length" type="number" min="0" tabindex="2" plain /></td>
							</tr>
							<tr>
								<td class="text-right"> Minimum Hands: </td>
								<td><input ng-model="cards.minHands" type="number" min="0" tabindex="2" plain /></td>
							</tr>
							<tr><td class="text-right"> Decks:           </td><td> {{cards.decks}} </td></tr>
							<tr><td class="text-right"> Total Cards:     </td><td> {{cards.total}} </td></tr>
							<tr><td class="text-right"> Hands:           </td><td> {{cards.hands}} </td></tr>
							<tr><td class="text-right"> Extra Cards:     </td><td> {{cards.extra}} </td></tr>
							<tr>
								<td class="text-right"> Important Cards: </td>
								<td><input ng-model="cards.imp" min="0" tabindex="2" plain /></td>
							</tr>
						</table>
					</summary>
					<form ng-submit="players.add(this)" class="has-feedback">
						<input ng-model="player" required tabindex="1" plain class="form-control" placeholder="Add Player" />
						<button type="reset" class="glyphicon glyphicon-remove"></button>
					</form>
					<form ng-repeat="player in players track by $index" class="has-feedback">
						<input ng-model="player.name" ng-blur="!player.name.length ? players.remove(this) : null" tabindex="1" plain class="form-control" />
						<button class="glyphicon glyphicon-remove" ng-click="players.remove(this)"></button>
					</form>
				</players>
				<deck class="col-xs-12 col-sm-9">
					<button class="btn btn-block btn-primary" ng-click="shuffle()">Shuffle</button>
					<card ng-repeat="card in cards.stack.concat(cards.extras)" card="{{card.sym}}{{card.symbol}}" color="{{card.color}}" ng-disabled="{{card.extra}}"></card>
				</deck>
			</div>
		</div>
		<script src="js/vendor/jquery-1.11.2.min.js"></script>

		<script src="js/vendor/bootstrap.min.js"></script>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			;( function ($, w, d, undefined) {
				angular
					.module('kalitiri', [])
					.controller('MainCtrl', function($scope) {
						var suits 		= 	[
												{ 'symbol':'♠', 'suit': 'spades',   'color':'black' },
												{ 'symbol':'♥', 'suit': 'hearts',   'color':'red'   },
												{ 'symbol':'♦', 'suit': 'diamonds', 'color':'red'   },
												{ 'symbol':'♣', 'suit': 'clubs',    'color':'black' }
											];
						suits.cards 	= 	13;

						$scope.players  = 	(function() {
												return angular.extend(angular.fromJson(localStorage.players || '[]'), {
													add   : function(p) { this.push({ name: p.player }); p.player = ''; },
													remove: function(p) { this.splice(this.indexOf(p.player), 1); }
												});
											})();
						$scope.cards    =   function() {
												$scope.cards.decks = 0;
												do {
													$scope.cards.decks++;
													$scope.cards.total = suits.cards * suits.length * $scope.cards.decks,
													$scope.cards.extra = $scope.cards.total % ($scope.players.length || 1),
													$scope.cards.hands = ($scope.cards.total - $scope.cards.extra) / ($scope.players.length || 1);

												} while($scope.cards.hands < ($scope.cards.minHands = $scope.cards.minHands || parseInt(localStorage.minHands) || 7));

												$scope.cards.stack  = [];
												$scope.cards.extras = [];
												$scope.cards.imp    = $scope.cards.imp || localStorage.impCards || 'A,3s';
												for(var weight 	= 1, extra = $scope.cards.extra; weight <= suits.cards; weight++)
												for(var sym 	= ({ '1':'A','11':'J','12':'Q','13':'K' }[weight] || weight),
														suit 	= 0; suit < suits.length; suit++)
												for(var deck 	= 0; deck < $scope.cards.decks; deck++) {
													var inStack = ~($scope.cards.imp + ',').indexOf(sym + ',') ? true
															: ~($scope.cards.imp + ',').indexOf(sym + suits[suit].suit[0]) ? true
															: extra-- < 1;
													$scope.cards[inStack ? 'stack' : 'extras'].push(angular.extend(
														{
															weight : weight,
															sym    : sym,
															extra  : !(inStack)
														},
														suits[suit]
													));
												}
											};
						$scope.shuffle 	=	function() { $scope.cards.stack.sort(function() { return 0.5 - Math.random(); }); };

						$scope.$watch('[players, cards.minHands, cards.imp]', function (newVal, oldVal, scope) {
						    angular.extend(localStorage, { players  : angular.toJson(newVal[0]), minHands : newVal[1], impCards : newVal[2] });
						    $scope.cards();
						}, true);
						$scope.cards();
					});
			})(jQuery,window,document);
		 </script>
	</body>
</html>
